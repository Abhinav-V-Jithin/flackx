<!DOCTYPE html>
<html>
    <head>
        <title>Login!</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='Flack.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js">//function</script>
        <script src="{{ url_for('static', filename='index.js' )}}">
            //importing index.js file
        </script>
    </head>
    <body>
        <div id="login-alert" class="alert alert-warning alert-dismissible fade show" role="alert">
            <div id="login-alert-message">
            </div>
            <button id="login-alert-button" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
      <div id="index">
          <form class="login-form" method="post" id="login-form">
              <h1>Welcome to FlackX</h1>
              <h1>Log In!</h1>
              <br>
              <div class="form-group">
                  <input type="text" autocomplete="off" autofocus placeholder="Username" class="form-control" id="login-username">
              </div>
              <div class="form-group">
                  <input type="password" autocomplete="off" autofocus  placeholder="Password" class="form-control" id="login-password">
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="login-submit">Login!</button><br>
              </div>
              <br>
              <br>
              <a href="{{ url_for('register') }}">Do not have an account?</a>
              <br>
            </form>
        </div>
    </body>
</html>
