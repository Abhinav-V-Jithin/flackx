<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Flack!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ url_for('static', filename='Flack.png') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js">//importing socketIO</script>
        <script src="{{ url_for('static', filename='mainframe.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='mainframe.css') }}">
    </head>
    <body>
        <div id="core">
            <div id="welcome"></div>
            <div id="channels-heading">
                <br>
                <button id="add-channel-button" class="btn btn-primary">+channel</button>
                <button id="add-private-button" class="btn btn-warning">+private</button>
                <button id="logout" class="btn btn-danger">Logout</button>
            </div>
            <div class="horizontal-divider">
                <hr>
            </div>
            <div id="vertical-divider"></div>
            <div class="bar">
                <ul>
                  <li><a id="channels-nav" href="#">Channels</a></li>
                  <li><a id="privates-nav" href="#">Private</a></li>
                </ul>
            </div>
            <div id="channels-private-message-wrapper">
              <div id="privates-channels-wrapper">
                  <div class="channels-wrapper">
                      <div id="channel1-container"></div>
                      <div id="channels-container"></div>
                  </div>
                  <div class="privates-wrapper">
                      <div id="private1-container"></div>
                      <div id="privates-container"></div>
                  </div>
              </div>
              <div id="message-wrapper">
                  <div class="message-view"></div>
                  <div id="message-input">
                  </div>
              </div>
            </div>
            <div class="input-group" id="send-message">
              <input id="message-receive" type="text" class="form-control" placeholder="Send a message!">
              <div class="input-group-append">
                  <button id="sendo" class="btn btn-secondary">
                    <i class="fa fa-send-o"></i>
                  </button>
              </div>
            </div>
        </div>
        <div id="compressor" hidden>
            <img id="channels-image" src="{{ url_for('static', filename='groups.png') }}">
            <img id="privates-image" src="{{ url_for('static', filename='user.png') }}">
        </div>
        <!--The ones inside the comment tag1 is the desktop animation while loading-->
        <!--The ones inside the comment tag2 is the mobile animation while loading-->


        <!--Comment tag1-->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Gnome-computer.svg/1024px-Gnome-computer.svg.png" id="image">
            <img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX30672696.jpg" id="robot">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Gnome-computer.svg/1024px-Gnome-computer.svg.png" id="img">
        <!--Comment tag1 close-->


        <!--Comment tag2-->
            <div id="loader1"></div>
            <div id="loader2"></div>
            <div id="loader3"></div>
            <div id="loader4"></div>
        <!--Comment tag2 close-->
    </body>
</html>
